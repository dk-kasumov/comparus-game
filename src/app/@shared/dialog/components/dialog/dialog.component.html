<div class="overlay" tabindex="0" appSetFocus (keydown.escape)="dialogRef.close()">
  <section class="dialog">
    <header class="dialog__header">
      <h2 class="dialog__title">{{config.data.title}}</h2>
    </header>

    <ng-template appInsertion> </ng-template>

    <footer class="dialog__footer">
      <button class="dialog__close base-button" (click)="dialogRef.close()">Close</button>
    </footer>
  </section>
</div>
